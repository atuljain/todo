<!DOCTYPE html>
<html lang="en">
   <html>
      <head>
         <title>TODO</title>
         <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
         <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
      </head>
      <body>
         <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
               <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">Atul Jain</a>
               </div>
               <div id="navbar" class="navbar-collapse collapse">
               </div>
            </div>
         </nav>
         <div class=page>
            <div class=metanav>
                <div class="container">
                    <br />
                    <div class="row">
                       <div class="col-md-offset-5 col-md-3">
                          <h4>Enter URL.</h4>
                          <form method="post" class="navbar-form navbar-right" action="">
                            {% csrf_token %}
                             <div class="form-group">
                                <label for="username"><b>Username</b></label>
                                <input type="text" name="username" placeholder="Your Username" required data-validation-required-message="Please enter email address.">
                            
                                <label for="password"><b>Password</b></label>
                                <input type="password" name="password" placeholder="Enter Password" required data-validation-required-message="Please enter password.">
                                <button type="submit" class="btn btn-info">Login</button>
                             </div>
                          </form>
                       </div>
                    </div>
                    <div>
                    </div>
                 </div>
          </div>
         </div> 
      </body>
   </html>
